<html>
  <head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css”
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div id="mainContainer" class="d-flex flex-column align-items-center p-4">
      <p id="form-title">Update</p>
      <p id="form-title">Pame Lesxi</p>
      <div class="mb-4 mt-4 col d-flex flex-column input-group">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Date</span>
          <input
            type="text"
            class="form-control"
            placeholder="MM/YY"
            aria-label="MM/YY"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Key</span>
          <input
            type="text"
            class="form-control"
            placeholder="XXXX-XXXX-XXXX-XXXX"
            aria-label="XXXX-XXXX-XXXX-XXXX"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div
        id="container"
        class="col p-4 d-flex flex-column align-items-center justify-content-center self-align-center"
      >
        <div class="col d-flex flex-column align-items-center">
          <p id="inputResult">Drag and Drop your file here</p>
          <div id="inputButton">Browse Files</div>
        </div>
        <input type="file" id="file-input" />
      </div>
      <div class="row justify-content-end container mt-4">
        <button id="continueButton" class="btn btn-primary">Validate</button>
      </div>
    </div>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
  </body>
</html>
